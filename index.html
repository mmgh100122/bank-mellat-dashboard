<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secure Portal Demo</title>

<style>
body{
margin:0;
font-family:Arial;
background:#004b3a;
color:white;
}

header{
background:#004b3a;
padding:12px 20px;
display:flex;
justify-content:space-between;
align-items:center;
}

button{
background:#004b3a;
border:1px solid #0a7;
color:white;
padding:8px 20px;
cursor:pointer;
}

.center{
display:flex;
justify-content:center;
align-items:center;
height:80vh;
}

.card{
background:white;
color:black;
padding:30px;
width:320px;
border-radius:4px;
}

input{
width:100%;
padding:10px;
margin-top:10px;
border:1px solid #ccc;
}

.progress{
width:300px;
background:#033;
height:10px;
margin-top:20px;
}

.bar{
height:100%;
background:white;
width:0%;
}

.dashboard{
background:#f2f2f2;
color:black;
padding:30px;
}

.box{
background:white;
padding:15px;
margin-bottom:20px;
}
</style>
</head>

<body>

<header id="top" style="display:none">
Secure Portal
<button onclick="logout()">Logout</button>
</header>

<div id="login" class="center">
<div class="card">
<h3>Login</h3>
<input id="user" placeholder="Username">
<input id="pass" type="password" placeholder="Password">
<br><br>
<button onclick="login()">Login</button>
</div>
</div>

<div id="connect" class="center" style="display:none">
<div style="text-align:center">
<h3>Connecting to secure gateway...</h3>
<div class="progress">
<div class="bar" id="bar"></div>
</div>
<p id="percent">0%</p>
</div>
</div>

<div id="dash" style="display:none">

<header>
Secure Portal
<button onclick="logout()">Logout</button>
</header>

<div class="dashboard">

<div class="box">
<b>User:</b> ali<br>
<b>Status:</b> Active<br>
<b>ID:</b> 882551
</div>

<div class="box">
PDF File<br><br>
<a href="demo.pdf" download>
<button>Download</button>
</a>
</div>

</div>
</div>

<script>

function login(){

if(user.value==="ali" && pass.value==="12345"){

login.style.display="none";
connect.style.display="flex";

let p=0;
let t=setInterval(()=>{
p+=2;
bar.style.width=p+"%";
percent.innerText=p+"%";
if(p>=100){
clearInterval(t);
connect.style.display="none";
dash.style.display="block";
}
},60);

}else alert("Wrong credentials");

}

function logout(){
location.reload();
}

</script>

</body>
</html>
