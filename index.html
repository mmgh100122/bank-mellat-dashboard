<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Secure Portal Demo</title>

<style>
body{
margin:0;
font-family:Segoe UI,Tahoma;
background:#f2f2f2;
}
header{
background:#263238;
color:#fff;
padding:12px 20px;
}
.container{
width:360px;
margin:80px auto;
}
.card{
background:#fff;
border:1px solid #ccc;
}
.card-header{
background:#eee;
padding:10px;
font-weight:bold;
}
.card-body{
padding:15px;
}
input{
width:100%;
padding:8px;
margin:6px 0;
}
button{
width:100%;
padding:10px;
background:#263238;
color:white;
border:none;
cursor:pointer;
}
#connecting,#dashboard{
display:none;
}
.progress{
height:8px;
background:#ddd;
margin-top:10px;
}
.fill{
height:100%;
width:0;
background:#263238;
}
.section{
background:#fff;
border:1px solid #ccc;
margin-bottom:15px;
}
.section-header{
background:#eee;
padding:8px;
}
.section-body{
padding:12px;
}
</style>
</head>

<body>

<header>Secure Portal</header>

<!-- LOGIN -->
<div class="container" id="login">
<div class="card">
<div class="card-header">Login</div>
<div class="card-body">

Username
<input id="user">

Password
<input type="password" id="pass">

<button onclick="login()">Login</button>

</div>
</div>
</div>

<!-- CONNECTING -->
<div class="container" id="connecting">
<div class="card">
<div class="card-body">
Connecting...
<div class="progress">
<div class="fill" id="bar"></div>
</div>
</div>
</div>
</div>

<!-- DASHBOARD -->
<div id="dashboard" style="width:700px;margin:40px auto">

<div class="section">
<div class="section-header">User Info</div>
<div class="section-body">
Name: ali<br>
Status: Active
</div>
</div>

<div class="section">
<div class="section-header">Files</div>
<div class="section-body">
demo_document.pdf<br><br>

<a href="yourfile.pdf" download>
<button style="width:auto">Download</button>
</a>

</div>
</div>

</div>

<script>
function login(){

let u=document.getElementById("user").value;
let p=document.getElementById("pass").value;

if(u!=="ali" || p!=="12345"){
alert("Wrong username or password");
return;
}

loginBox=document.getElementById("login");
connecting=document.getElementById("connecting");
dashboard=document.getElementById("dashboard");

loginBox.style.display="none";
connecting.style.display="block";

let progress=0;

let i=setInterval(()=>{
progress+=5;
bar.style.width=progress+"%";

if(progress>=100){
clearInterval(i);
connecting.style.display="none";
dashboard.style.display="block";
}
},100);

}
</script>

</body>
</html>
