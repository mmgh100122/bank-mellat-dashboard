<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Internet Banking System</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ====== BANK FONT ====== */
body{
    margin:0;
    font-family: "Segoe UI", Tahoma, Arial, sans-serif;
    background:#f2f2f2;
}

/* ====== HEADER ====== */
header{
    background:#004d40;
    color:#fff;
    padding:10px 18px;
    display:flex;
    align-items:center;
    justify-content:space-between;
}
.logo{
    display:flex;
    align-items:center;
    font-weight:600;
    letter-spacing:.5px;
}
.logo svg{
    width:26px;
    height:26px;
    margin-right:8px;
}
.logout{
    font-size:12px;
    cursor:pointer;
}

/* ====== LOGIN ====== */
.container{
    width:360px;
    margin:80px auto;
}
.card{
    background:#fff;
    border:1px solid #ccc;
}
.card-header{
    background:#e6e6e6;
    padding:8px 10px;
    font-weight:600;
    font-size:14px;
}
.card-body{
    padding:15px;
}
.alert{
    background:#fff8c4;
    border:1px solid #e6d600;
    padding:8px;
    font-size:12px;
    margin-bottom:12px;
}
label{
    font-size:12px;
}
input{
    width:100%;
    padding:8px;
    margin:5px 0 12px 0;
    box-sizing:border-box;
    font-family:inherit;
}
button{
    width:100%;
    padding:9px;
    background:#004d40;
    color:#fff;
    border:none;
    cursor:pointer;
    font-family:inherit;
}
button:hover{background:#00695c}
.footer{
    text-align:center;
    font-size:11px;
    margin-top:15px;
    color:#777;
}

/* ====== CONNECTING ====== */
#connecting{
    display:none;
    color:#fff;
}
.progress-box{
    background:#003d33;
    padding:25px;
    width:360px;
    margin:120px auto;
    border:1px solid #0a5;
    text-align:center;
}
.progress-bar{
    background:#1b5e20;
    height:8px;
    margin-top:15px;
}
.progress-fill{
    width:0%;
    height:100%;
    background:#fff;
    transition:width .3s;
}

/* ====== DASHBOARD ====== */
#dashboard{
    display:none;
    width:720px;
    margin:40px auto;
}
.section{
    background:#fff;
    border:1px solid #ccc;
    margin-bottom:20px;
}
.section-header{
    background:#e6e6e6;
    padding:8px 10px;
    font-weight:600;
}
.section-body{
    padding:15px;
}
.row{
    display:flex;
    margin-bottom:8px;
    font-size:13px;
}
.label{
    width:130px;
    color:#555;
}
.download{
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.download button{
    width:auto;
    padding:6px 14px;
}
</style>
</head>

<body>

<header>
    <div class="logo">
        <!-- Inline SVG logo (bank-style, no external file) -->
        <svg viewBox="0 0 24 24" fill="none">
            <rect x="2" y="2" width="20" height="20" rx="3" fill="#ffffff"/>
            <path d="M6 15h12M6 11h12M6 7h12" stroke="#004d40" stroke-width="1.5"/>
        </svg>
        Internet Banking System
    </div>
    <div class="logout" onclick="logout()">Logout</div>
</header>

<!-- LOGIN -->
<div class="container" id="login">
    <div class="card">
        <div class="card-header">Login</div>
        <div class="card-body">
            <div class="alert">Enter your IBAN and password to login.</div>
            <label>IBAN</label>
            <input id="iban" value="IR8601200200000008012555869">
            <label>Password</label>
            <input type="password" value="********">
            <button onclick="login()">Login</button>
        </div>
    </div>
    <div class="footer">All Rights Reserved</div>
</div>

<!-- CONNECTING -->
<div id="connecting">
    <div class="progress-box">
        Connecting to bank gateway...
        <div class="progress-bar">
            <div class="progress-fill" id="bar"></div>
        </div>
        <div id="percent">0%</div>
    </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard">
    <div class="section">
        <div class="section-header">Account Info</div>
        <div class="section-body">
            <div class="row"><div class="label">Name:</div> Davood Rahimi</div>
            <div class="row"><div class="label">Bank:</div> Bank Mellat</div>
            <div class="row"><div class="label">Account:</div> 8012555869</div>
        </div>
    </div>

    <div class="section">
        <div class="section-header">Files</div>
        <div class="section-body download">
            <div>ðŸ“„ c67d25ce-1704-4247-ab3b-662829b8c2ba.pdf</div>
            <a href="yourfile.pdf" download>
                <button>Download</button>
            </a>
        </div>
    </div>
</div>

<script>
function route(){
    if(location.hash==="#/dashboard"){
        showDashboard();
    }else{
        showLogin();
    }
}
function showLogin(){
    login.style.display="block";
    connecting.style.display="none";
    dashboard.style.display="none";
}
function showDashboard(){
    login.style.display="none";
    connecting.style.display="none";
    dashboard.style.display="block";
}
function login(){
    location.hash="/login";
    login.style.display="none";
    connecting.style.display="block";

    let p=0;
    let i=setInterval(()=>{
        p+=5;
        bar.style.width=p+"%";
        percent.innerText=p+"%";
        if(p>=100){
            clearInterval(i);
            location.hash="/dashboard";
            showDashboard();
        }
    },120);
}
function logout(){
    location.hash="/login";
    showLogin();
}
window.onhashchange=route;
route();
</script>

</body>
</html>
