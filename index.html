<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Demo System</title>

<style>
body{
margin:0;
font-family:Arial;
background:#fff;
}

.topbar{
height:40px;
background:#004d40;
color:white;
display:flex;
align-items:center;
justify-content:flex-end;
padding-right:20px;
}

.center{
display:flex;
justify-content:center;
align-items:center;
height:80vh;
}

.box{
border:1px solid #ccc;
padding:25px;
width:300px;
}

input{
width:100%;
padding:8px;
margin-top:10px;
}

button{
width:100%;
margin-top:15px;
background:#004d40;
color:white;
border:none;
padding:10px;
cursor:pointer;
}

.progress-box{
border:1px solid #aaa;
padding:30px;
width:300px;
text-align:center;
}

.bar{
background:#ccc;
height:8px;
margin-top:10px;
}

.fill{
background:white;
height:8px;
width:0%;
}

.dashboard{
padding:40px;
}

.logout{
position:absolute;
top:8px;
right:15px;
color:white;
cursor:pointer;
}

.hidden{display:none;}
</style>
</head>

<body>

<div class="topbar">
<span id="hello">سلام</span>
<span class="logout hidden" onclick="logout()">Logout</span>
</div>

<div id="login" class="center">
<div class="box">
<h3>Login</h3>
<input id="user" placeholder="Username">
<input id="pass" type="password" placeholder="Password">
<button onclick="doLogin()">Login</button>
</div>
</div>

<div id="loading" class="center hidden">
<div class="progress-box">
<div id="text">Connecting...</div>
<div class="bar"><div id="fill" class="fill"></div></div>
<div id="percent">0%</div>
</div>
</div>

<div id="dash" class="dashboard hidden">
<h2>Dashboard</h2>
<p>User: ali</p>
<p>File:</p>
<a href="1.pdf" download>Download PDF</a>
</div>

<script>

function doLogin(){
if(user.value=="ali" && pass.value=="12345"){
login.classList.add("hidden");
loading.classList.remove("hidden");
start();
}else alert("wrong login");
}

let p=0;
function start(){
let t=setInterval(()=>{
p+=4;
fill.style.width=p+"%";
percent.innerText=p+"%";
if(p>=100){
clearInterval(t);
loading.classList.add("hidden");
dash.classList.remove("hidden");
document.querySelector(".logout").classList.remove("hidden");
}
},120);
}

function logout(){
location.reload();
}

</script>

</body>
</html>
